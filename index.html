<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="newGame.js"></script>
  </head>

  <body>
    <h1 id="title"></h1>
    <h2 id="counter"></h2>
    <div id="game-container">
      <div id="green" class="button" data-num="1"></div>
      <div id="red" class="button" data-num="2"></div>
      <div id="yellow" class="button" data-num="3"></div>
      <div id="blue" class="button" data-num="4"></div>
      <button id="start" class="start" type="button">Start Game</button>
      <button class="reset" type="button">Reset Game</button>
    </div>
  </body>

</html>
